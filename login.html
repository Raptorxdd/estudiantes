<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .top-bar {
            background: #7d93b2;
            padding: 0.7em 0;
            text-align: left;
        }
        .back-btn {
            background: #fff;
            color: #3a4a6b;
            border: none;
            border-radius: 6px;
            padding: 0.4em 1.2em;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-left: 1.5em;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background: #e3eaf6;
        }
        .login-container {
            max-width: 350px;
            margin: 60px auto;
            background: #fff;
            padding: 2em 2em 1.5em 2em;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            color: #3a4a6b;
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 0.3em;
            color: #3a4a6b;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.6em;
            margin-bottom: 1em;
            border: 1px solid #bfc9da;
            border-radius: 6px;
            font-size: 1em;
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.7em;
            background: #7d93b2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 1em;
        }
        button[type="submit"]:hover {
            background: #5c6e91;
        }
        .links {
            text-align: center;
            font-size: 0.95em;
        }
        .links a {
            color: #3a4a6b;
            text-decoration: none;
            margin: 0 0.5em;
        }
        .enlaces-login {
            margin-top: 1em;
            text-align: center;
            font-size: 0.98em;
        }
        .enlaces-login a {
            color: #5c6e91;
            text-decoration: none;
            margin: 0 0.5em;
        }
        .enlaces-login a:hover {
            text-decoration: underline;
        }
        .mensaje {
            margin-top: 1em;
            padding: 0.7em;
            background: #e8f4fc;
            color: #31708f;
            border-left: 4px solid #31708f;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/" class="back-btn">&#8592; Inicio</a>
    </div>
    <div class="login-container">
        <div style="text-align: center; margin-bottom: 1em;">
            <img src="{{ url_for('static', filename='img/user.png') }}" alt="Usuario" style="width: 80px; border-radius: 50%;">
        </div>
        <h2>Iniciar Sesión</h2>
        <form method="post">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Usuario" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Login</button>
        </form>
        <div class="enlaces-login">
            <a href="/registrarse">Regístrate</a> |
            <a href="/olvidaste">¿Olvidaste tu contraseña?</a>
        </div>
        {% if mensaje %}
            <div class="mensaje">{{ mensaje }}</div>
        {% endif %}
    </div>
</body>
</html>
