<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Institución</title>
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .panel-institucion {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(58,74,107,0.10);
            padding: 2em 2em 1.5em 2em;
        }
        .panel-institucion h2 {
            color: #3a4a6b;
            text-align: center;
            margin-bottom: 1em;
        }
        .panel-institucion form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .panel-institucion input[type="text"] {
            padding: 0.7em;
            border: 1px solid #3a4a6b55;
            border-radius: 5px;
            font-size: 1em;
        }
        .panel-institucion button {
            background: #3a4a6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.8em;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .panel-institucion button:hover {
            background: #223055;
        }
        .mensaje {
            background: #eaf6ff;
            border: 1px solid #3a4a6b55;
            border-radius: 6px;
            padding: 1em;
            color: #223055;
            text-align: center;
            margin-bottom: 1em;
        }
        .retroceder {
            text-align: right;
            margin-top: 1em;
        }
        .retroceder a {
            color: #3a4a6b;
            text-decoration: underline;
            font-size: 0.98em;
        }
    </style>
</head>
<body>
    <div class="panel-institucion">
        <h2>Registrar Institución</h2>
        {% if mensaje %}
            <div class="mensaje">{{ mensaje }}</div>
        {% endif %}
        <form method="post">
            <input type="text" name="nombre" placeholder="Nombre de la institución" required>
            <button type="submit">Registrar</button>
        </form>
        <div class="retroceder">
            <a href="{{ url_for('registrarse') }}">&#8592; Volver al registro de usuario</a>
        </div>
    </div>
</body>
</html>
