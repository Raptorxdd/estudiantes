{% extends "base.html" %}
{% block content %}
<style>
.panel-padre {
    max-width: 700px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(58,74,107,0.10);
    padding: 2.5em 2em 2em 2em;
}
.panel-padre h2 {
    color: #3a4a6b;
    text-align: center;
    margin-bottom: 1em;
}
.panel-padre p {
    text-align: center;
    color: #223055;
    margin-bottom: 2em;
}
.panel-padre ul {
    list-style: none;
    padding: 0;
    margin: 0 auto;
    max-width: 400px;
}
.panel-padre li {
    margin-bottom: 1.2em;
    text-align: center;
}
.panel-padre a {
    display: inline-block;
    background: #3a4a6b;
    color: #fff;
    text-decoration: none;
    padding: 0.7em 1.5em;
    border-radius: 8px;
    font-size: 1.05em;
    transition: background 0.2s, box-shadow 0.2s;
    box-shadow: 0 2px 8px rgba(58,74,107,0.04);
}
.panel-padre a:hover {
    background: #223055;
}
</style>
<div class="panel-padre">
    <h2>Panel de Padre</h2>
    <p>Bienvenido, padre o tutor. Desde aqu√≠ puedes consultar:</p>
    <ul>
        <li><a href="#">Asistencias de tus hijos</a></li>
        <li><a href="#">Calificaciones de tus hijos</a></li>
        <li><a href="#">Alertas recibidas</a></li>
    </ul>
</div>
{% endblock %}
