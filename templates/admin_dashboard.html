<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .logout-button {
            position: absolute;
            top: 30px;
            right: 50px;
            background: #e57373;
            color: #fff;
            padding: 0.7em 1.5em;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.05em;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(58,74,107,0.04);
            transition: background 0.2s, color 0.2s;
            z-index: 10;
        }
        .logout-button:hover {
            background: #b71c1c;
        }
        .panel-admin {
            max-width: 600px;
            margin: 60px auto 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(58,74,107,0.13);
            padding: 2.5em 2em 2em 2em;
        }
        .panel-admin h2 {
            color: #3a4a6b;
            text-align: center;
            margin-bottom: 0.5em;
            font-size: 2em;
        }
        .panel-admin p {
            text-align: center;
            color: #223055;
            margin-bottom: 2.2em;
            font-size: 1.1em;
        }
        .admin-section {
            margin-bottom: 2.2em;
        }
        .admin-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1.2em;
            align-items: center;
        }
        .admin-section li {
            margin: 0;
        }
        .admin-link {
            display: inline-block;
            background: #3a4a6b;
            color: #fff;
            text-decoration: none;
            padding: 0.7em 2.2em;
            border-radius: 8px;
            font-size: 1.13em;
            font-weight: 500;
            transition: background 0.2s, box-shadow 0.2s, color 0.2s;
            box-shadow: 0 2px 8px rgba(58,74,107,0.04);
            border: none;
        }
        .admin-link:hover {
            background: #223055;
            color: #fff;
        }
        @media (max-width: 700px) {
            .panel-admin {
                padding: 1.2em 0.5em 1.5em 0.5em;
            }
            .logout-button {
                right: 10px;
                top: 10px;
                padding: 0.6em 1em;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <a href="{{ url_for('logout') }}" class="logout-button">Cerrar sesión</a>
    <div class="panel-admin">
        <h2>Panel de Administración</h2>
        <p>Bienvenido, administrador. Desde aquí puedes:</p>
        <div class="admin-section">
            <ul>
                <li><a href="{{ url_for('nuevo_grupo') }}" class="admin-link">Registrar nuevo grupo</a></li>
                <li><a href="{{ url_for('nueva_asignatura') }}" class="admin-link">Registrar nueva asignatura</a></li>
                <li><a href="{{ url_for('nuevo_usuario') }}" class="admin-link">Registrar nuevo usuario</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
