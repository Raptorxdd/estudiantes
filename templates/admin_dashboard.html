{% extends "base.html" %}
{% block content %}
<style>
.panel-admin {
    max-width: 600px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(58,74,107,0.10);
    padding: 2.5em 2em 2em 2em;
}
.panel-admin h2 {
    color: #3a4a6b;
    text-align: center;
    margin-bottom: 1em;
}
.panel-admin p {
    text-align: center;
    color: #223055;
    margin-bottom: 2em;
}
.panel-admin ul {
    list-style: none;
    padding: 0;
    margin: 0 auto;
    max-width: 400px;
}
.panel-admin li {
    margin-bottom: 1.2em;
    text-align: center;
}
.panel-admin a {
    display: inline-block;
    background: #3a4a6b;
    color: #fff;
    text-decoration: none;
    padding: 0.7em 1.5em;
    border-radius: 8px;
    font-size: 1.05em;
    transition: background 0.2s, box-shadow 0.2s;
    box-shadow: 0 2px 8px rgba(58,74,107,0.04);
}
.panel-admin a:hover {
    background: #223055;
}
</style>
<div class="panel-admin">
    <h2>Panel de Administración</h2>
    <p>Bienvenido, administrador. Desde aquí puedes:</p>
    <ul>
        <li><a href="{{ url_for('nueva_institucion') }}">Registrar nueva institución</a></li>
        <li><a href="{{ url_for('nuevo_grupo') }}">Registrar nuevo grupo</a></li>
        <li><a href="{{ url_for('nueva_asignatura') }}">Registrar nueva asignatura</a></li>
        <li><a href="{{ url_for('nuevo_usuario') }}">Registrar nuevo usuario</a></li>
    </ul>
</div>
{% endblock %}
