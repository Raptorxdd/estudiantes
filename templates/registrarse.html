<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <style>
        body {
            background: #f4f6fb;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .registro-container {
            background: #fff;
            max-width: 430px;
            margin: 60px auto;
            padding: 2.5em 2em 2em 2em;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(58,74,107,0.10);
            border: 1px solid #3a4a6b22;
        }

        h2 {
            color: #3a4a6b;
            text-align: center;
            margin-bottom: 1.5em;
        }

        .registro-form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .registro-form input,
        .registro-form select {
            padding: 0.7em;
            border: 1px solid #3a4a6b55;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border 0.2s;
        }

        .registro-form input:focus,
        .registro-form select:focus {
            border: 1.5px solid #3a4a6b;
        }

        .registro-form button {
            background: #3a4a6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.8em;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .registro-form button:hover {
            background: #223055;
        }

        .mensaje {
            background: #eaf6ff;
            border: 1px solid #3a4a6b55;
            border-radius: 6px;
            padding: 1.2em;
            color: #223055;
            text-align: center;
            margin-bottom: 1em;
        }

        .btn-volver {
            display: inline-block;
            margin-top: 1em;
            background: #3a4a6b;
            color: #fff;
            padding: 0.6em 1.2em;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.2s;
        }

        .btn-volver:hover {
            background: #223055;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2>Registro de usuario</h2>
        {% if mensaje %}
            <div class="mensaje">
                {{ mensaje }}<br>
                <strong>Rol:</strong> {{ rol_nombre }}<br>
                <strong>Institución:</strong> {{ institucion_nombre }}<br>
                <a href="{{ url_for('login') }}" class="btn-volver">Volver al inicio de sesión</a>
            </div>
        {% else %}
        <form method="post" class="registro-form">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="text" name="nombre" placeholder="Nombre">
            <input type="text" name="apellido" placeholder="Apellido">
            <select name="rol_id" required>
                <option value="">Selecciona un rol</option>
                {% for rol in roles %}
                    <option value="{{ rol[0] }}">{{ rol[1] }}</option>
                {% endfor %}
            </select>
            <select name="institucion_id" required>
                <option value="">Selecciona una institución</option>
                {% for inst in instituciones %}
                    <option value="{{ inst[0] }}">{{ inst[1] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Registrarse</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
