<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alumnos del grupo</title>
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .panel-alumnos {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(58,74,107,0.10);
            padding: 2.5em 2em 2em 2em;
        }
        .panel-alumnos h2 {
            color: #3a4a6b;
            text-align: center;
            margin-bottom: 1em;
        }
        .panel-alumnos table {
            width: 100%;
            border-collapse: collapse;
            background: #f4f6fb;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 2em;
        }
        .panel-alumnos th, .panel-alumnos td {
            padding: 1em;
            text-align: center;
        }
        .panel-alumnos th {
            background: #3a4a6b;
            color: #fff;
            font-weight: bold;
        }
        .panel-alumnos tr:nth-child(even) {
            background: #eaf6ff;
        }
        .panel-alumnos tr:hover {
            background: #d0e6ff;
        }
        .panel-alumnos a {
            background: #3a4a6b;
            color: #fff !important;
            padding: 0.4em 1em;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 0.2em;
            transition: background 0.2s;
            display: inline-block;
            font-size: 0.97em;
        }
        .panel-alumnos a:hover {
            background: #223055;
        }
        .btn-volver {
            display: block;
            margin: 2em auto 0 auto;
            background: #3a4a6b;
            color: #fff;
            padding: 0.6em 1.2em;
            border-radius: 5px;
            text-decoration: none;
            width: fit-content;
            transition: background 0.2s;
            text-align: center;
        }
        .btn-volver:hover {
            background: #223055;
        }
    </style>
</head>
<body>
    <div class="panel-alumnos">
        <h2>Alumnos del grupo</h2>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Usuario</th>
                <th>Acciones</th>
            </tr>
            {% for alumno in alumnos %}
            <tr>
                <td>{{ alumno[1] }}</td>
                <td>{{ alumno[2] }}</td>
                <td>{{ alumno[3] }}</td>
                <td>
                    <a href="{{ url_for('registrar_asistencias', grupo_id=grupo_id) }}">Asistencias</a>
                    <a href="{{ url_for('registrar_calificaciones', grupo_id=grupo_id) }}">Calificaciones</a>
                    <a href="{{ url_for('registrar_alertas', grupo_id=grupo_id) }}">Alertas</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('docente_dashboard') }}" class="btn-volver">Volver a mis grupos</a>
    </div>
</body>
</html>
