<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Grupo</title>
    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}
    <style>
.panel-grupo {
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(58,74,107,0.10);
    padding: 2.5em 2em 2em 2em;
}
.panel-grupo h2 {
    color: #3a4a6b;
    text-align: center;
    margin-bottom: 1em;
}
.panel-grupo form {
    display: flex;
    flex-direction: column;
    gap: 1.2em;
}
.panel-grupo label {
    color: #223055;
    font-weight: bold;
    margin-bottom: 0.3em;
}
.panel-grupo input[type="text"],
.panel-grupo input[type="number"] {
    padding: 0.7em;
    border: 1px solid #3a4a6b55;
    border-radius: 5px;
    font-size: 1em;
    outline: none;
    transition: border 0.2s;
}
.panel-grupo input[type="text"]:focus,
.panel-grupo input[type="number"]:focus {
    border: 1.5px solid #3a4a6b;
}
.panel-grupo button {
    background: #3a4a6b;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 0.8em;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.2s;
}
.panel-grupo button:hover {
    background: #223055;
}
.mensaje {
    background: #eaf6ff;
    border: 1px solid #3a4a6b55;
    border-radius: 6px;
    padding: 1.2em;
    color: #223055;
    text-align: center;
    margin-bottom: 1em;
}
</style>
<div class="panel-grupo">
    <h2>Registrar Nuevo Grupo</h2>
    {% if mensaje %}
        <div class="mensaje">{{ mensaje }}</div>
    {% endif %}
    <form method="post">
        <label for="nombre">Nombre del grupo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del grupo (Ej: 1°A)" required>
        <label for="grado">Grado:</label>
        <input type="number" id="grado" name="grado" placeholder="Grado (1-5)" min="1" max="5" required>
        <select name="institucion_id" required>
            <option value="">Selecciona una institución</option>
            {% for inst in instituciones %}
                <option value="{{ inst[0] }}">{{ inst[1] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Registrar</button>
    </form>
</div>
    {% endblock %}
</body>
</html>
