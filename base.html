<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Escolar{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <a href="{{ url_for('admin_dashboard') }}">Inicio Admin</a> |
        <a href="{{ url_for('nueva_institucion') }}">Nueva Institución</a> |
        <a href="{{ url_for('nuevo_grupo') }}">Nuevo Grupo</a> |
        <a href="{{ url_for('nueva_asignatura') }}">Nueva Asignatura</a> |
        <a href="{{ url_for('nuevo_usuario') }}">Nuevo Usuario</a> |
        <a href="{{ url_for('logout') }}">Cerrar sesión</a>
    </nav>
    <hr>
    <div class="contenido">
        {% block content %}
        <style>
        .panel {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(58,74,107,0.10);
            padding: 2.5em 2em 2em 2em;
        }
        .panel h2 {
            color: #3a4a6b;
            text-align: center;
            margin-bottom: 1em;
        }
        .panel p {
            text-align: center;
            color: #223055;
            margin-bottom: 2em;
        }
        .panel ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 400px;
        }
        .panel li {
            margin-bottom: 1.2em;
            text-align: center;
        }
        .panel a, .panel button {
            display: inline-block;
            background: #3a4a6b;
            color: #fff;
            text-decoration: none;
            padding: 0.7em 1.5em;
            border-radius: 8px;
            font-size: 1.05em;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(58,74,107,0.04);
            border: none;
            cursor: pointer;
        }
        .panel a:hover, .panel button:hover {
            background: #223055;
        }
        .mensaje {
            background: #eaf6ff;
            border: 1px solid #3a4a6b55;
            border-radius: 6px;
            padding: 1.2em;
            color: #223055;
            text-align: center;
            margin-bottom: 1em;
        }
        </style>
        <div class="panel">
            <!-- Aquí va el contenido específico de cada página -->
            <h2>Título de la página</h2>
            <p>Texto de bienvenida o instrucciones.</p>
            <ul>
                <li><a href="#">Enlace 1</a></li>
                <li><a href="#">Enlace 2</a></li>
            </ul>
            <!-- Puedes agregar formularios, tablas, etc. aquí -->
        </div>
        {% endblock %}
    </div>
</body>
</html>
